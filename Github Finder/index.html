<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="bootstrap.min.css">
    <title>Github Finder</title>
    <style>
        .Error
        {
            display: none;
            background-color: red;
            color: white;
            font-weight: bold;
        }
        #clientId
        {
            margin-right: 15px;
        }
        .blockquote-footer
        {
            text-align: left;
            margin: 10px 0;
        }
        .clientOptionCheckBox
        {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark bg-primary mb-3">
        <div class="container">
            <a href="#" class="navbar-brand">Github Finder</a>
        </div>
    </nav>
    <div class="container searchContainer" style="user-select: none;">
        <div class="row search card card-body">
            <div class="">
                <h1>Search Github User</h1>
                <blockquote class="blockquote text-center">
                    <footer class="blockquote-footer">Enter a username to fetch a user profile and repos.</footer>
                </blockquote>
            </div>
            <form id="form">
                <div class="form-group">
                    <div class="custom-control custom-checkbox mr-sm-2">
                        <input type="checkbox" class="custom-control-input clientOptionCheckBox" id="selectClientOptions">
                        <label class="custom-control-label clientOptionCheckBox" for="selectClientOptions">Have client Id ?</label>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col form-group">
                        <input type="text" class="form-control" id="clientId" placeholder="Client ID" disabled required>
                    </div>
                    <div class="col form-group">
                        <input type="password" class="form-control" id="clientSecret" placeholder="Client Secret" disabled required>
                    </div>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="username" placeholder="Github Username...">
                </div>
                <input type="submit" class="btn btn-primary btn-lg btn-block" id="searchUser" value="Search" style="border-radius: 5px;">
            </form>
        </div>
        <br>
        <div class="profile"></div>
    </div>

    <footer class="mt-5 p-3 text-center bg-light"> Github Finder &copy;</footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="github.js"></script>
    <script src="ui.js"></script>
    <script src="app.js"></script>
</body>
</html>
