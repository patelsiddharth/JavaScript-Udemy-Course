<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" integrity="sha512-5fsy+3xG8N/1PV5MIJz9ZsWpkltijBI48gBzQ/Z2eVATePGHOkMIn+xTDHIfTZFVb9GMpflF2wOWItqxAP2oLQ==" crossorigin="anonymous" />
    <title>Guess Number</title>
    <style>
        #guess-input
        {
            width: 200px;
        }
        #guess-submit:hover
        {
            /* background-color :#33C3F0;
            border-color : #33C3F0; */
            background-color : var(--submitcolor);
            border-color : var(--submitcolor);
            color : white;
            transition : ease-in 0.2s all;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Guess Number</h1>
        <div id="game">
            <p>Guess a number between <span class="min-num"></span> and <span class="max-num"></span></p>
            <input type="number" id="guess-input" placeholder="Enter your guess">
            <input type="submit" value="submit" id="guess-submit">
            <p class="message"></p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
